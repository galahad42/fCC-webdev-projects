<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>
        <form action="https://www.example.com" id="survey-form">
            <fieldset>
                <div>
                    <label for="name" id="name-label">Name <input type="text" name="name" id="name"
                            placeholder="Enter your name" class="width" required></label>
                </div>
                <div>
                    <label for="email" id="email-label">Email <input type="email" name="email" id="email"
                            placeholder="Enter your Email" class="width" required></label>
                </div>
                <div>
                    <label for="age" id="number-label">Age <span>(optional)</span> <input type="number" name="age"
                            id="number" min="10" max="99" class="width" placeholder="Age"></label>
                </div>

                <div class="desc">
                <label for="description">Which option best describes your current role?
                    <select name="description" id="dropdown">
                        <option value="" disabled selected>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full TIme Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                </div>

                <div class="recommend">
                    Would you recommend freeCodeCamp to a friend?
                    <label for="recommend" class="incline"> <input type="radio" name="recommend" class="inline" value="definitely"> Definitely </label>
                    <label for="recommend" class="incline"> <input type="radio" name="recommend" class="inline" value="maybe"> Maybe </label>
                    <label for="recommend" class="incline"> <input type="radio" name="recommend" class="inline" value="not sure"> Not Sure </label>
                </div>

                <div class="features">
                    <label for="feat">What is your favorite feature of freeCodeCamp?
                        <select name="feat" id="feat">
                            <option value="" disabled selected>Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>
                </div>

                <div class="improvements">
                    What would you like to see improved? <span>(Check all that apply)</span>
                    <label for="checkbox" class="incline"><input type="checkbox" name="checkbox" value="front-end projects"
                            class="inline">
                        Front-end Projects </label>
                    <label for="checkbox" class="incline"><input type="checkbox" name="checkbox" value="back-end projects"
                            class="inline">
                        Back-end Projects </label>
                    <label for="checkbox" class="incline"><input type="checkbox" name="checkbox" value="data visualisation"
                            class="inline">
                        Data Visualization </label>
                    <label for="checkbox" class="incline"><input type="checkbox" name="checkbox" value="challenges" class="inline">
                        Challenges </label>
                    <label for="checkbox" class="incline"><input type="checkbox" name="checkbox" value="open source community"
                            class="inline"> Open Source Community </label>
                    <label for="checkbox" class="incline"><input type="checkbox" name="checkbox" value="gitter help rooms"
                            class="inline">
                        Gitter help rooms </label>
                    <label for="checkbox" class="incline"><input type="checkbox" name="checkbox" value="videos" class="inline"> Videos
                    </label>
                    <label for="checkbox" class="incline"><input type="checkbox" name="checkbox" value="city meetups" class="inline">
                        City
                        Meetups </label>
                    <label for="checkbox" class="incline"><input type="checkbox" name="checkbox" value="wiki" class="inline"> Wiki
                    </label>
                    <label for="checkbox" class="incline"><input type="checkbox" name="checkbox" value="forum" class="inline"> Forum
                    </label>
                    <label for="checkbox" class="incline"><input type="checkbox" name="checkbox" value="additional courses"
                            class="inline">
                        Additional Courses
                    </label>
                </div>

                <div class="suggest">
                    <label for="suggestions">Any comments or suggestions?
                        <textarea name="suggestions" id="textarea" cols="80" rows="6"
                            placeholder="Enter your comment here..."></textarea>
                    </label>
                </div>

                <div class="submit">
                    <input type="submit" value="Submit" id="submit" />
                </div>
            </fieldset>


        </form>
    </main>

</body>

</html>
